<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input  id="ngay" type="number" min="1" max="31"><br>
    <input  id="thang" type="number" min="1" max="12" ><br>
    <input  id="nam" type="number"><br>

    <button type="submit" onclick="hienthi();">Hiển thị</button>
    <div id="ketqua"></div>

    <script>
        

        function hienthi(){
            let ngay = document.getElementById('ngay').value;
            let thang = document.getElementById('thang').value;
            let nam = document.getElementById('nam').value;

            document.getElementById('ketqua').innerHTML ="Ngày tháng năm bạn nhập vào là " + ngay + '/' + thang +  '/' + nam
        }

    </script>
</body>
</html>
